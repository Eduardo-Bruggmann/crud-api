<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 1.5rem;
      }
      .container {
        background: #ffffff;
        max-width: 30rem;
        margin: auto;
        padding: 1.5rem;
        border-radius: 0.5rem;
        border: 0.0625rem solid #e5e5e5;
      }
      h1 {
        color: #333333;
        font-size: 1.375rem;
      }
      p {
        color: #555555;
        line-height: 1.5;
      }
      .code {
        font-size: 1.25rem;
        margin: 1rem 0;
        font-weight: bold;
        margin: 16px 0;
        color: #000000;
      }
      footer {
        margin-top: 1.5rem;
        font-size: 0.75rem;
        color: #999999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Reset Request</h1>
      <p>You requested a password reset. Use the verification code below:</p>
      <div class="code">XXX-XXX</div>
      <p>
        This code is valid for <b>10 minutes</b>. If you did not request this,
        you can safely ignore this message.
      </p>
      <div class="footer">
        This message was sent automatically. Please do not reply.
      </div>
    </div>
  </body>
</html>
